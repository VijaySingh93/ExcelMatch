{% extends "index.html" %}
{% block content %}
<br>
<br>
<hr>
<br>
<div class="panel panel-default" style="text-align: center">
   <div class="panel-body"><h4><b>Below are the differences</b></h4></div>
</div>
<br><br>
<div class="container">
            <div class="table-responsive">
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th>Row</th>
                        <th>Column</th>
                        <th>File1 Contains</th>
                        <th>File2 Contains</th>
                     </tr>
                  </thead>
                  <tbody>
                     {% for item in result %}
                     <tr>
                     <tr>
                        <td>
                           <p>{{item[0]}}</p>
                        </td>
                        <td>
                           <p>{{columns[item[1]]}}</p>
                        </td>
                        <td>
                           <p id="old_{{loop.index}}">{{item[2]}}</p>
                        </td>
                        <td>
                           <p id="new_{{loop.index}}">{{item[3]}}</p>
                        </td>
                     </tr>
                     </tr>
                     <script> highlight($("#new_{{loop.index}}"), $("#old_{{loop.index}}")); </script>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
         {% endblock %}
